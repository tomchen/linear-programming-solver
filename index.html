<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Linear Programming Solver (Graphical Method)</title><meta name="author" content="Tom Chen"><link rel="stylesheet" href="styles/main.css"><body><div id="wrapper"><h1>Linear Programming Solver (Graphical Method)</h1><div id="menu"><a href="index.fr.html">Française</a> <a href="https://github.com/tomchen/linear-programming-solver" target="_blank" rel="noopener noreferrer">GitHub</a></div><div id="input-container"><div id="variable-number-block">Number of variables: <span class="posint" id="vars-number"><button decrement>-</button> <input id="vars-number-input" type="number" step="1" min="1" max="9999" value="0"> <button increment>+</button></span></div><div id="constraint-number-block">Number of constraints: <span class="posint" id="constraint-number"><button decrement>-</button> <input id="constraint-number-input" type="number" step="1" min="1" max="9999" value="0"> <button increment>+</button></span></div><div class="equation extremization"><select class="sign selectable-sign"><option value="max">Max</option><option value="min">Min</option></select> <span>Z</span> <span class="sign">=</span> <span class="polynomial"></span></div><div id="constraint-list"></div><div class="equation constraint" id="constraint-example" data-cno=""><span class="polynomial"></span> <select class="sign selectable-sign"><option selected="selected" value="&lt;=">≤</option><option value="&gt;=">≥</option><option value="=">=</option></select> <input class="result-input" type="number" step="any"></div><div id="additional-contraint-block"><span class="variable">x<sub>1, 2,...</sub></span> ≥ 0</div><div id="buttonst-block"><div id="generate-button-block"><button id="generate-typical" title="Generate values that are always positive, signs that are always &quot;≤&quot;, Z always to be maximized">Generate typical random values</button> <button id="generate">Generate random values</button></div><div id="solve-button-block"><button id="solve">Solve with a graphical method<br>(only for 2 variables)</button></div></div><div id="result"></div></div><div id="canvas-container"><canvas id="layer1" width="500" height="500" class="canvas-coordgrid"></canvas><canvas id="layer2" width="500" height="500" class="canvas-main"></canvas><canvas id="layer3" width="500" height="500" class="canvas-coordtext"></canvas></div></div><script src="scripts/main.js"></script></body></head></html>
